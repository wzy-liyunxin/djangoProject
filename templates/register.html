{%load static%}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="{% static 'images/gt_favicon.png' %}">
    <link rel="stylesheet" href="{%static 'css/log.css' %}">
    <link rel="stylesheet" href="{%static 'css/semantic.css' %}">
</head>
<body class="register">
    <div class="ui center aligned grid" style="margin-top: 200px">
        <div class="ui six wide column">
            <h1 class="ui teal header"><font color="black">资源回收系统-用户注册</font></h1>
            <div class="ui segment">
                <div class="ui content">
                    <form class="ui form" method="post" action="{%url 'register'%}"  enctype="multipart/form-data">
                        <div class="field">
                            <input type="text" name="username" placeholder="请输入姓名"><br>
                        </div>
                        <div class="field">
                            <input type="password" name="password_1" placeholder="请输入密码"><br>
                        </div>

                        <div class="field">
                            <input type="password" name="password_2" placeholder="请确认密码"><br>
                        </div>
                        <div class="field">
                            <input type="text" name="name" placeholder="请输入真实姓名"><br>
                        </div>

                        <div class="field">
                            <input type="text" name="phone" placeholder="请输入电话号码"><br>
                        </div>
                        <div class="field">
                           <input type="radio" name="sex" class="input-xlarge" id="input01" value="1" /> 男
                           <input type="radio" name="sex" class="input-xlarge" id="input01" value="0" /> 女
                        </div>
                        <div class="field">
                            <input type="radio" name="authority" class="input-xlarge" id="input01" value="0" /> 管理员
                            <input type="radio" name="authority" class="input-xlarge" id="input01" value="1" /> 回收员
                            <input type="radio" name="authority" class="input-xlarge" id="input01" value="2" /> 普通用户
                        </div>
                        <div class="field">
                            <input type="text" name="address" placeholder="请输入地址"><br>
                        </div>
                        <button class="ui fluid large teal button" type="submit">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
