{% extends "baseg.html" %}
{% block content %}
    <meta charset="utf-8">
    <h4>
        废品类别信息管理
    </h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID号</th>
                <th>类别名称</th>
                <th>父类别</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for vo in typeslist %}
            <tr>
                <td>{{ vo.id }}</td>
                <td>{{ vo.wastesname}}</td>
                <td>{{ vo.wastestype }}</td>
                <td>{{ vo.numbers }}</td>
                <td width="30%">
                    <a href="{% url 'myadmin_typeadd' vo.id %}" class="view-link">添加</a>
                    <a href="{% url 'myadmin_typedel' vo.id %}" class="view-link">删除</a>
                    <a href="{% url 'myadmin_typeedit' vo.id %}" class="view-link">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>                

{% endblock %}
