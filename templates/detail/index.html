{% extends "baseh.html" %}
{% block content%}

   <meta charset="utf-8"> <h4>
        订单管理
    </h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>订单id号</th>
                <th>订单发布者</th>
                <th>电话</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            {% for vo in detaillist %}
            <tr>
                <td>{{ vo.id}}</td>
                <td>{{ vo.yhname }}</td>
                 <td>{{ vo.phone}}</td>
                <td>{{ vo.address}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>                

{% endblock %}
