{% extends "basey.html" %}
{% block content %}
   <meta charset="utf-8">
    <h3>
        创建订单
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_ordersinsert' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>订单信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">废品类别：</label>
                <div class="controls">
                    <input type="text" name="wastestype" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">数量：</label>
                <div class="controls">
                    <input type="text" name="numbers" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
