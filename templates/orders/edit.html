{% extends "basey.html" %}
<meta charset="utf-8">
{% block content %}
    <h3>
        订单信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_ordersupdate' user.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>编辑订单信息</legend>
             <div class="control-group">
                <label class="control-label" for="input01">废品类别：</label>
                <div class="controls">
                    <input type="text" name="wastestype" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">数量：</label>
                <div class="controls">
                    <input type="text" name="numbers" class="input-xlarge" id="input01"/>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
