{% extends "baseh.html" %}
{% block content %}

    <meta charset="utf-8">
    <h4>
        订单列表管理
    </h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>订单id</th>
                <th>废品类别</th>
                <th>发布者</th>
                <th>总金额</th>
                <th>状态</th>
                
            </tr>
        </thead>
        <tbody>
            {% for vo in orders %}
            <tr>
                <td>{{ vo.id }}</td>
                <td>{{ vo.wastestype }}</td>
                <td>{{ vo.yhname }}</td>
                <td>{{ vo.total }}</td>
                <td>{已发布，未接收}</td>
                <td>
                    <a href="{% url 'myadmin_detailindex' vo.id%}" class="view-link">查看</a>
                    <a href="{% url 'myadmin_ordersjiedan' vo.id %}" class="view-link">接单</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>                


{% endblock %}
