{% extends "baseh.html" %}
{% block content %}

    <meta charset="utf-8">
    <h4>
        订单列表管理
    </h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>订单id</th>
                <th>废品类别</th>
                <th>发布者</th>
                <th>总金额</th>
                <th>状态</th>

            </tr>
        </thead>
        <tbody>
            {% for vo in orderslist %}
            <tr>
                <td>{{ vo.id }}</td>
                <td>{{ vo.wastestype }}</td>
                <td>{{ vo.yhname }}</td>
                <td>{{ vo.total }}</td>
                <td>{已完成}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>                

{% endblock %}
