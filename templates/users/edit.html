{% extends "baseg.html" %}
{% block content %}
    <meta charset="utf-8">
    <h3>
        信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_usersupdate' user.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>编辑信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">账号：</label>
                <div class="controls">
                    {{ user.username }}
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">真实姓名：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="{{ user.name }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别：</label>
                <div class="controls">
                    <input type="radio" {% if user.sex == 1 %} checked {% endif %} name="sex" class="input-xlarge" id="input01" value="1" /> 男
                    <input type="radio" {% if user.sex == 0 %} checked {% endif %} name="sex" class="input-xlarge" id="input01" value="0" /> 女
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">地址：</label>
                <div class="controls">
                    <input type="text" name="address" class="input-xlarge" id="input01" value="{{ user.address }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">电话：</label>
                <div class="controls">
                    <input type="text" name="phone" class="input-xlarge" id="input01" value="{{ user.phone }}" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">身份：</label>
                <div class="controls">
                    <input type="radio" {% if user.state == 0 %} checked {% endif %}name="authority" class="input-xlarge" id="input01" value="0" /> 管理员
                    <input type="radio" {% if user.state == 1 %} checked {% endif %}name="authority" class="input-xlarge" id="input01" value="1" /> 回收员
                    <input type="radio" {% if user.state == 2 %} checked {% endif %}name="authority" class="input-xlarge" id="input01" value="2" /> 普通用户
                </div>
            </div>                        
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
